<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Demain j'aimerai que...</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/demain.css">
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/mustache.min.js"></script>
	<script src="./js/demain.js"></script>
</head>
<body>
	<div class="page-header">
		<h1 class="text-center"><i>Demain</i> j'aimerai que...</h1>
	</div>
	<div class="container">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<div id="accordion-content" class="panel panel-default">
		</div>
	</div>
	</div>
<script id="template" type="x-tmpl-mustache">
{{#sections}}
<div class="panel-heading" role="tab" id="heading-{{index}}" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{index}}" aria-expanded="true" aria-controls="collapse-{{index}}" style="background-image: linear-gradient(to bottom, {{color-start}} 0px, {{color-end}} 100%) !important;">
	<div class="media">
	  <div class="media-left">
	    <img src="{{logo}}">
	  </div>
	  <div class="media-body">
	    <h4 class="media-heading">{{title}}</h4>
	    <i>{{subtitle}}</i>
	  </div>
	</div>
</div>
<div id="collapse-{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{index}}">
  <div class="panel-body">
  	<h3>Objectif</h3>
  	{{&goals}}
	<h3>Ce que nous pouvons faire dès maintenant</h3>
	{{&actions}}
	<p>
	<h3>Pour aller plus loin</h3>
	<div class="row">
		<div class="col-md-6">
			<h4>Liens</h4>
			<ul>
				{{#links}}
				<li><a href="{{url}}">{{name}}</a><p><i>{{desc}}</i></p></li>
				{{/links}}
			</ul>
			<h4>Lectures</h4>
			<ul>
				{{#books}}
				<li>{{title}}, <i>{{author}}</i>.<p><i>{{desc}}</i></p></li>
				{{/books}}
			</ul>
		</div>
		<div class="col-md-6">
			<h4>Vidéos et Podcasts</h4>
			<div id="carousel-{{index}}" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					{{#videos}}
					<div class="item">
					  {{&html_player}}
					  <div>
					    {{&desc}}
					  </div>
					</div>
					{{/videos}}
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-{{index}}" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-{{index}}" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	</p>
  </div>
</div>
{{/sections}}
</script>
</body>
</html>
